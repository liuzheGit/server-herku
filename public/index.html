<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form action="https://upload-1.herokuapp.com/upload" method="post" id="f">
  <div>
    <input type="file" id=x name='file'>
  </div>
  <div>
    <input type="submit" id=btn>
  </div>
</form>
<div class="prev">
  <p id="aa">我是战士</p>
  <img src="" id="img">
</div>
</body>
</html>
<script>
  f.addEventListener('submit',function(e){
    e.preventDefault();
    let formData = new FormData();
    let fileInput = document.getElementById('x');
    formData.append('file', fileInput.files[0]);
    console.log(fileInput.files[0]);
    let xhr = new XMLHttpRequest();
    xhr.open('POST', f.action);
    xhr.onload = function(){
      console.log(xhr)
      img.src = `https://upload-1.herokuapp.com/preview/${xhr.response}`
    };
    xhr.send(formData);
  })
</script>
